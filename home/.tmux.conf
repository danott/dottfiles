# Basic settings
set -g mouse on
set -g history-limit 10000

# Split panes using hjkl (Ctrl+b h/j/k/l)
bind h split-window -hb -c "#{pane_current_path}"  # Split left
bind j split-window -v -c "#{pane_current_path}"   # Split down
bind k split-window -vb -c "#{pane_current_path}"  # Split up
bind l split-window -h -c "#{pane_current_path}"   # Split right

# Vim-style navigation between tmux panes and vim splits (Ctrl+hjkl)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Restore clear screen with Ctrl+b Ctrl+l
bind C-l send-keys 'C-l'
