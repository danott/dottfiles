# Starship configuration

# Use custom format
format = """
[┌─](bold green)$directory$git_branch$git_status$git_state
[└─](bold green)$character"""

# Prompt character
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

# Directory
[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

# Git branch
[git_branch]
symbol = " "
style = "bold purple"
format = "on [$symbol$branch]($style) "

# Git status
[git_status]
style = "bold yellow"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

# Git state (for in-progress operations)
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "bold yellow"

# Language versions (show when in project directory)
[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"

[ruby]
symbol = " "
format = "via [$symbol($version )]($style)"

[python]
symbol = " "
format = "via [$symbol($version )]($style)"

[rust]
symbol = " "
format = "via [$symbol($version )]($style)"

[golang]
symbol = " "
format = "via [$symbol($version )]($style)"

# Command duration
[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"

# Disable modules you don't need
[aws]
disabled = true

[gcloud]
disabled = true

[kubernetes]
disabled = true
